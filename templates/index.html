<html>
<head>
    <title>Comentarismo Moody</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-brand">
                Paste a Youtube or Facebook URL below And Get a <b>Free</b> Sentiment <b>Analysis</b> Right <b>Now!</b>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Comentarismo, Sentiment Analyzer</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse col-xs-12 col-md-12 col-lg-12">
                <form class="navbar-form navbar-left form-horizontal" role="search" method="get">
                    <div>
                        <input type="radio" name="lang" value="en" checked/> English
                        <input type="radio" name="lang" value="es"/> Spanish
                        <input type="radio" name="lang" value="pt"/> Portuguese
                        <input type="radio" name="lang" value="pt"/> Italian
                        <input type="text" class="form-control" placeholder="Post URL" name="vid" id="vid" style="width: 350px;">
                        <button type="submit" class="btn btn-default">Run</button>
                    </div>
                </form>
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </nav>

    <div id="loading">
        Reading comments...
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
        </div>
    </div>


    <div id="report">
        <div id="header" class="stroke">
            <h1 id="video_title"></h1>
            <h4>
                <span id="channel_title"></span> on <span id="network_title"></span>
            </h4>

            <hr/>

            <div class="row bignums">
                <div class="col-xs-4 col-xs-offset-4">
                    <span id="total_comments">0</span>
                    <span class="desc">Total Comments</span>
                </div>
                <div class="col-xs-4">
                    <span id="comments_per_day">0</span>
                    <span class="desc">By Day</span>
                </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0%;">
                Comments Analyzed: 0%
            </div>
        </div>

        <div class="row">

            <div class="col-md-5">
                <h5>Sentiment Statistics: </h5>
                <canvas id="myChart" width="100%" height="300"></canvas>
            </div>
            <div class="col-md-2">
                <h5>Scale of values </h5>
                <canvas id="scaleChart" width="100%" height="300"></canvas>
            </div>
        </div>

    </div>
    <script>
        (function (d) {
            var v = '{' +
                'icons:{'+
                'commenticon: "<i class=\'material-icons dp48\'>comment</\i>",'+
                'thumbsup: "/static/img/thumbs-up.jpg",'+
                'thumbsdown: "/static/img/thumbs-down.jpg",'+
                'replybtn: "/static/img/comentarismo_reply.jpg",'+
                'replybtn_style: "width: 10px;height: 10px;"'+
                '},'+
//                'page:\''+decodeURIComponent((new RegExp('[?|&]' + "vid" + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20'))+'\',' +
                'page:"ca7d51b2-0a28-560e-8d44-ada1f093ea7d",' +
                'cached:"api.comentarismo.com/elk",'+
                'host:"api.comentarismo.com",'+
                'reco:"myid",'+
                'wshost: "api.comentarismo.com",'+
                'css:"//localhost:3000/static/css/custom.css",'+
                'debug:"true",'+
                'table:"commentaries_sentiment_report",'+
                'operator:"youtube",'+
                'forum:"test",'+
                'index:"",'+
                'key:"HL3Q87OdXRXiun8LSyAy5vmCDJJCfyVrX97aIk_Ll2JcC0IG2yUpRoBOB7O6qRkDUAd6yQbD4gY="'+
                '}';
            var init5 = '<head><script src="//localhost:3000/static/js/build/comentarismo-client.js"></\script>' +
                '</head>' +
                '<body><div class=\"container comentarismo-container\" id=\"comentarismo-container\"></div></body>' +
                '<script>(function(d){var comentarismo=new Comentarismo('+v+');comentarismo.connect();})(document);</\script>';
            var iframe = d.body.appendChild(d.createElement('iframe')),
                doc = iframe.contentWindow.document;
            iframe.style.cssText = "position:absolute;width:100%;height:100%;left:0px;";
            doc.open();

            doc.close();
        })(document);
    </script>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script async src="//www.google-analytics.com/analytics.js"></script>

<script src="/static/js/build/comentarismo-moody-client.js"></script>
<script type="text/javascript">
    $(function () {
        var selector = "#comments-list";
        var comentarismo = new ComentarismoMoody({
            selector: selector
        });
    });
</script>
</body>
</html>
